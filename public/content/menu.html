<h2 class="text-center bg-primary" style="padding: 15px;border-radius:12px;">Todays Order List</h2>
<div class="col-sm-4"  ng-repeat="student in user">
    <div class="list-group">
        <a href="#" class="list-group-item active">{{student.name}} </a>
        <a class="list-group-item">{{student._id}}</a>
        <a class="list-group-item">{{student.email}}</a>
        <a class="list-group-item">{{student.mobile}}</a>
        <a class="list-group-item">{{student.password}}</a>
        <a class="list-group-item">{{student.date}}</a>
        <a class="list-group-item">{{student.subject+ " , " +student.type}}</a>
    </div>
</div>
<button type="submit" class="btn btn-default" ng-click="checkone()">Find 1</button>
